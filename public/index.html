<!DOCTYPE>  
<html ng-app="fizzBuzzApp">

<head>

    <title>
        FizzBuzzApp
    </title>
</head>

<body ng-controller="MainCtrl">
    <h1>Welcome to the FizzBuzzApp!</h1>

    <div>Input number to calculate its FizzBuzz!</div><span><input type="text" ng-model="number"><button ng-click="callAPIWith(number)">Go!</button></span>

    <div ng-if="displayResult">Fizz Buzz is: {{fizBuzzResponse}}</div>
    <div ng-if="displayError">ERROR! API says: {{fizBuzzError}}</div>

    
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/main.controller.js"></script>
    <script src="services/fizzbuzz.api.service.js"></script>
</body>


</html>
